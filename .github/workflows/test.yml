name: Flora Test Suite

on:
  push:
    branches: [ main, new-deploy]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: flora_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Setup test environment
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/flora_test_db
        AUTH0_DOMAIN: test-domain.auth0.com
        AUTH0_CLIENT_SECRET: test-secret
        AUTH0_AUDIENCE: https://flora-api.com
      run: |
        cd apps/backend
        pnpm db:generate
        pnpm db:push
        pnpm db:seed

    - name: Run all backend tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/flora_test_db
        AUTH0_DOMAIN: test-domain.auth0.com
        AUTH0_CLIENT_SECRET: test-secret
        AUTH0_AUDIENCE: https://flora-api.com
      run: |
        cd apps/backend
        pnpm test -- --coverage --passWithNoTests

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: apps/backend/coverage/lcov.info
        fail_ci_if_error: false

